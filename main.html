<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--mobile-optimized-->
    <title>To-Do List Aplikacija</title>
    <link rel="stylesheet" href="stil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!--icons-->
</head>

<body>
<div class="box">
    <div class="todo">
        
        <h2>To-Do List <img src="todo.png"></h2>

        <div class="row">
            <input type="text" id="input-box" placeholder="Dodajte besedilo">
            <button onclick="dodajTask()">Add</button>
        </div>

        <ul id="seznam"></ul>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
